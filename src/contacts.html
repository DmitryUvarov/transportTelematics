<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"Главная"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page">
			<div class="page__top">
				<div class="page__container">
					<a href="#" class="page__button _icon-angle"></a>
				</div>
			</div>

			<section class="contacts">
				<div class="contacts__container">
					<h1 class="contacts__title title">Оставьте заявку</h1>

					<form action="#" class="contacts__form form-contacts">

						<label class="form-contacts__label">
							<span class="form-contacts__title">Имя</span>
							<input autocomplete="off" type="text" name="form[]" placeholder="Ваше имя" class="form-contacts__input input">
						</label>
						<label class="form-contacts__label">
							<span class="form-contacts__title">Номер телефона</span>
							<input autocomplete="off" type="text" name="form[]" placeholder="Номер телефона" class="form-contacts__input input">
						</label>
						<label class="form-contacts__label">
							<span class="form-contacts__title">Регион</span>
							<input autocomplete="off" type="text" name="form[]" placeholder="Ваш регион" class="form-contacts__input input">
						</label>

						<button class="form-contacts__button button">Отправить</button>

					</form>
				</div>
			</section>

			<!--
				<section class="test">
					<div class="test__container">
						<div class="test__body">

						</div>
					</div>
				</section>
			-->

		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
